<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      /* The snackbar - position it at the bottom and in the middle of the screen */
      #snackbar {
        visibility: hidden; /* Hidden by default. Visible on click */
        min-width: 250px; /* Set a default minimum width */
        margin-left: -125px; /* Divide value of min-width by 2 */
        background-color: #333; /* Black background color */
        color: #fff; /* White text color */
        text-align: center; /* Centered text */
        border-radius: 2px; /* Rounded borders */
        padding: 16px; /* Padding */
        position: fixed; /* Sit on top of the screen */
        z-index: 1; /* Add a z-index if needed */
        left: 50%; /* Center the snackbar */
        bottom: 30px; /* 30px from the bottom */
      }
​
      /* Show the snackbar when clicking on a button (class added with JavaScript) */
      #snackbar.show {
        visibility: visible; /* Show the snackbar */
        /* Add animation: Take 0.5 seconds to fade in and out the snackbar.
        However, delay the fade out process for 2.5 seconds */
        -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
      }
​
      /* Animations to fade the snackbar in and out */
      @-webkit-keyframes fadein {
        from {bottom: 0; opacity: 0;}
        to {bottom: 30px; opacity: 1;}
      }
​
      @keyframes fadein {
        from {bottom: 0; opacity: 0;}
        to {bottom: 30px; opacity: 1;}
      }
​
      @-webkit-keyframes fadeout {
        from {bottom: 30px; opacity: 1;}
        to {bottom: 0; opacity: 0;}
      }
​
      @keyframes fadeout {
        from {bottom: 30px; opacity: 1;}
        to {bottom: 0; opacity: 0;}
      }
    </style>
  </head>
  <body>
​
    <!-- Add clipboard-urls class to copy the url given in href tag -->
    <a class="clipboard-urls" href="https://google.com">google.com</a>
​
    <!-- Display success/error message after link copied -->
    <div id="snackbar"></div>
​
  </body>
  <script>
    function copyToClipboard(message) {
      var textArea = document.createElement("textarea");
      textArea.value = message;
      textArea.style.opacity = "0";
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();

      const snackbarDiv  = document.getElementById("snackbar");
      snackbarDiv.className = "show";
​
      try {
        const successful = document.execCommand('copy');
        snackbarDiv.innerHTML = successful ? "Link successfully copied" : "Error while coping link"
        setTimeout(function(){ snackbarDiv.className = snackbarDiv.className.replace("show", ""); }, 2500);
      } catch (err) {
        snackbarDiv.innerHTML = "Error while coping link"
        setTimeout(function(){ snackbarDiv.className = snackbarDiv.className.replace("show", ""); }, 2500);
      }
      document.body.removeChild(textArea);
    }
​
    $(document).ready(function () {
      $(".clipboard-urls").click(function (event) {
        event.preventDefault();
        const ele = $(this);
        copyToClipboard(ele.attr("href"));
      });
    });
  </script>
</html>
